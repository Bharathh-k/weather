<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 600px;
        }

        #left-box, #right-box {
            text-align: center;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 280px;
        }

        input {
            box-sizing: border-box;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        button {
            box-sizing: border-box;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #top-right-image {
            position: absolute;
            width: 350px; 
            height: 200px;
            top: 10px;
        }

        #top-left-image {
            position: absolute;
            width: 200px; 
            height: 200px;
            top: 10px;
            padding-left: 80px;
        }

        #top-left-image {
            left: 10px;
        }

        #top-right-image {
            right: 10px;
        }

        #right-box {
            text-align: center;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #right-box button {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img id="top-left-image" src="cloud.jpeg" alt="Top Left Image">
    <img id="top-right-image" src="earth.jpeg" alt="Top Right Image">
    <div class="container">
        <div id="left-box">
            <input type="text" placeholder="Enter location">
            <button onclick="fetchWeatherData()">Fetch Weather Data</button>
        </div>
        <div id="right-box">
            <button onclick="detectLocation()">Detect Location Automatically</button>
        </div>
    </div>

    <script>
        function detectLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    alert("Location detected: Latitude " + latitude + ", Longitude " + longitude);
                });
            } else {
                alert("Geolocation is not supported in your browser.");
            }
        }

        function fetchWeatherData() {
            alert("Fetching weather data...");
        }
    </script>
</body>
</html>
