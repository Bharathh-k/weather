<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #login-container {
            text-align: center;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: auto;
            position: relative;
        }

        #login-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        input {
            box-sizing: border-box;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            box-sizing: border-box;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #top-right-image {
            position: absolute;
            width: 350px; 
            height: 200px;
            top: 10px;
        }

        #top-left-image {
            position: absolute;
            width: 200px; 
            height: 200px;
            top: 10px;
            padding-left: 80px;
        }

        #top-left-image {
            left: 10px;
        }

        #top-right-image {
            right: 10px;
        }
    </style>
</head>
<body>
    <img id="top-left-image" src="cloud.jpeg" alt="Top Left Image">
    <img id="top-right-image" src="earth.jpeg" alt="Top Right Image">

    <div id="login-container">
        <img src="person.jpeg" alt="Login Image">
        <form>
            <input type="text" placeholder="Username" required>
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            <button type="button" onclick="openNewPage()">Login</button>
        </form>
    </div>

    <script>
        function openNewPage() {
            window.open("location_page.html", "_blank");
        }
    </script>
</body>
</html>
